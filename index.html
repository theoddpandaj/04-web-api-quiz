<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assest/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="row1">
            <div class="col-9">
                <a href="highscore.html" id="highScore">View High Scores</a>
            </div>
            <div class="col-3" id="timer">
                <a>Time: 60</a>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-3">Do You Know Your Gundam</h1>
            <hr class="my-2">
            <p class="lead">
                <a class="btn btn-dark btn-lg" href="#" role="button" id="startQuiz">Start Quiz</a>
                <input type="text"  id="inlineFormInput" placeholder="name plsease">
                <a class="btn btn-dark btn-lg" href="highscore.html" role="button" id="buttonInitials">Submit</a>
            </p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="row2">
            <div class="col-4">
            </div>
            <div class="col-4" id="questionsCard">
                <div class="card text-center" style="width: 18rem;" id="cardMedia">
                    <div class="card-body">
                        <h5 class="card-title">Questions</h5>
                        <p class="card-text" id="questions"></p>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button1"></a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button2"></a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button3"></a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button4"></a>
                        </div>
                        <div class="row buttonRow">
                            <p id="correctIncorrect"></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <script src="./assest/qurestions.js"></script>
    <script src="./assest/scrip.js"></script>
    <script  src="./assest/highscore.js"></script>
</body>

</html>
